{% extends 'base.html' %}

{% block title %}
Админ панель
{% endblock %}    

{% block body %}
<div class="container">
    <form class="admin_form" method="post">
        <p class="input_form_title">Заголовок</p>
        <input type="text" name="title" id="title" class="form_inpot_title"><br>
        <p class="input_form_title">Категория</p>
        <input type="text" name="category" id="category" class="form_inpot_category"><br>
        <p class="input_form_title">Цена</p>
        <input type="number" name="price" id="price" class="form_inpot_price"><br>
        <p class="input_form_title">Описание</p>
        <textarea name="description" id="description" cols="30" rows="10" class="form_inpot_description"></textarea><br>
        <input type="submit" class="input_form_success_btn" value="Отправить">
    </form>
</div>
{% endblock %}
